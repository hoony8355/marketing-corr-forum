<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>마케팅 데이터 입력</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input {
      @apply border border-gray-300 rounded px-2 py-1 w-full;
    }
    th, td {
      @apply p-2 text-center;
    }
  </style>
</head>
<body class="bg-gray-50 p-6 text-gray-800">
  <div class="max-w-7xl mx-auto bg-white p-8 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-2">📥 주간 마케팅 데이터 입력</h1>
    <p class="text-gray-600 mb-1">✔️ 엑셀에서 복사한 데이터도 붙여넣기 가능하며, 직접 한 칸씩 입력해도 무방합니다.</p>
    <p class="text-gray-600 mb-6">✔️ 각 열은 전부 입력되었거나, 모두 비워져야 하며 4주 이상 데이터가 필요합니다.</p>

    <details class="mb-4">
      <summary class="cursor-pointer text-blue-600">📌 스마트스토어에서 데이터 찾는 법 보기</summary>
      <ul class="text-sm list-disc ml-5 mt-2 text-gray-700">
        <li>결제금액, 환불비율: <b>데이터분석 &gt; 판매분석</b> 메뉴</li>
        <li>방문자수: <b>데이터분석 &gt; 마케팅분석</b> 메뉴</li>
      </ul>
    </details>

    <form id="weeklyForm">
      <div class="overflow-x-auto">
        <table class="table-auto w-full text-sm border border-gray-300">
          <thead class="bg-gray-100">
            <tr id="column-header">
              <th>주차</th>
              <th>결제금액</th>
              <th>환불비율 (%)</th>
              <th>방문자수</th>
              <th>전체주문고객수</th>
              <th>기존고객수</th>
              <th>신규고객수</th>
              <th>전체주문건수</th>
              <th>관심고객 증감</th>
              <th>알림고객 증감</th>
              <th>광고유입자수</th>
              <th>광고비용</th>
              <th>광고전환수</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <div class="flex justify-between items-center mt-6 gap-4 flex-wrap">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">📊 분석 요청하기</button>
      </div>
    </form>
  </div>

  <script>
    const tableBody = document.getElementById('tableBody');
    const columnHeader = document.getElementById('column-header');
    let rowCount = 0;
    const minRows = 5;
    const maxRows = 30;

    const getColumnNames = () => Array.from(columnHeader.children).slice(1).map(th => th.innerText.trim());

    const addRow = () => {
      rowCount++;
      const colNames = getColumnNames();
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="font-semibold">${rowCount}주차</td>
        ${colNames.map(() => `<td><input type="number" step="any"></td>`).join('')}
      `;
      tableBody.appendChild(row);
    };

    for (let i = 0; i < 5; i++) addRow();

    tableBody.addEventListener('paste', function (e) {
      const active = document.activeElement;
      if (!active || active.tagName !== 'INPUT') return;

      const startCell = active.closest('td');
      const startRow = Array.from(tableBody.children).indexOf(startCell.closest('tr'));
      const startCol = Array.from(startCell.parentElement.children).indexOf(startCell) - 1;

      e.preventDefault();
      const pasteData = e.clipboardData.getData('text/plain');
      const rows = pasteData.trim().split(/\r?\n/).map(row => row.split('\t'));

      if (rows.some(row => row.some(val => isNaN(val.trim()) || val.trim() === ''))) {
        alert("❌ 숫자만 붙여넣을 수 있습니다. 공백이나 텍스트는 허용되지 않습니다.");
        return;
      }

      const neededRows = startRow + rows.length;
      while (tableBody.children.length < neededRows) addRow();

      rows.forEach((rowVals, i) => {
        const tr = tableBody.children[startRow + i];
        rowVals.forEach((val, j) => {
          const td = tr.children[startCol + j + 1];
          if (td) td.querySelector('input').value = val.trim();
        });
      });
    });

    document.getElementById('weeklyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const columnNames = getColumnNames();
      const colCount = columnNames.length;
      const rowCount = tableBody.children.length;
      const cols = Array.from({ length: colCount }, () => []);

      for (let r = 0; r < rowCount; r++) {
        const inputs = tableBody.children[r].querySelectorAll('input');
        inputs.forEach((input, i) => {
          cols[i].push(input.value.trim());
        });
      }

      for (let i = 0; i < colCount; i++) {
        const filled = cols[i].filter(val => val !== '');
        if (filled.length > 0 && filled.length < rowCount) {
          return alert(`⚠️ '${columnNames[i]}' 열에 일부만 입력되어 있습니다.`);
        }
      }

      const weeks = [];
      for (let r = 0; r < rowCount; r++) {
        const row = {};
        let hasAny = false;
        for (let c = 0; c < colCount; c++) {
          const val = cols[c][r];
          if (val !== '') {
            row[columnNames[c]] = Number(val);
            hasAny = true;
          }
        }
        if (hasAny) weeks.push(row);
      }

      if (weeks.length < 4) return alert("⚠️ 최소 4주 이상의 유효한 데이터가 필요합니다.");

      try {
        const res = await fetch("https://correlation-api.onrender.com/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ weeks })
        });
        const result = await res.json();
        if (result.error) return alert("❌ 분석 오류: " + result.error);

        localStorage.setItem("heatmap", result.heatmap);
        localStorage.setItem("corr", JSON.stringify(result.corr));
        window.location.href = "result.html";

      } catch (err) {
        console.error(err);
        alert("🚨 서버 오류 또는 네트워크 문제입니다. 잠시 후 다시 시도해주세요.");
      }
    });
  </script>
</body>
</html>
