<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>마케팅 데이터 입력</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="js/firebase.js"></script>
  <style>
    input {
      @apply border border-gray-300 rounded px-2 py-1 w-full;
    }
    th, td {
      @apply p-2 text-center;
    }
  </style>
</head>
<body class="bg-gray-50 p-6 text-gray-800">
  <div class="max-w-7xl mx-auto bg-white p-8 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-2">📥 주간 마케팅 데이터 입력</h1>
    <p class="text-gray-600 mb-6">최소 4주, 최대 12주까지 데이터를 입력해주세요.</p>

    <form id="weeklyForm">
      <div class="overflow-x-auto">
        <table class="table-auto w-full text-sm border border-gray-300">
          <thead class="bg-gray-100">
            <tr id="column-header">
              <th>주차</th>
              <th>결제금액</th>
              <th>환불비율 (%)</th>
              <th>방문자수</th>
              <th>전체주문고객수</th>
              <th>기존고객수</th>
              <th>신규고객수</th>
              <th>전체주문건수</th>
              <th>관심고객 증감</th>
              <th>알림고객 증감</th>
              <th>광고유입자수</th>
              <th>광고비용</th>
              <th>광고전환수</th>
              <th><button type="button" onclick="addColumn()" class="text-xs text-blue-600">+ 열 추가</button></th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <div class="flex justify-between items-center mt-6 gap-4 flex-wrap">
        <div class="flex gap-2">
          <button type="button" onclick="addRow()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">+ 주차 추가</button>
          <button type="button" onclick="removeRow()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">- 주차 삭제</button>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">📊 분석 요청하기</button>
      </div>
    </form>
  </div>

  <!-- 팝업 입력창 -->
  <div id="metaPopup" class="fixed inset-0 bg-black/30 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg w-full max-w-md space-y-4 shadow-xl">
      <h2 class="text-lg font-bold">📌 분석 정보 입력</h2>
      <input type="text" id="inputTitle" placeholder="제목" class="w-full border rounded p-2" />
      <input type="text" id="inputWriter" placeholder="작성자" class="w-full border rounded p-2" />
      <textarea id="inputSummary" placeholder="요청 요약" rows="3" class="w-full border rounded p-2"></textarea>
      <div class="flex justify-end gap-2">
        <button id="cancelMeta" class="px-4 py-2 bg-gray-300 rounded">취소</button>
        <button id="submitMeta" class="px-4 py-2 bg-blue-600 text-white rounded">제출</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { db } from './js/firebase.js';
    import { addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const tableBody = document.getElementById('tableBody');
    const columnHeader = document.getElementById('column-header');
    const popup = document.getElementById('metaPopup');
    const inputTitle = document.getElementById('inputTitle');
    const inputWriter = document.getElementById('inputWriter');
    const inputSummary = document.getElementById('inputSummary');

    let rowCount = 0;
    const maxRows = 12;
    const minRows = 5;

    const getColumnNames = () => Array.from(columnHeader.children).slice(1, -1).map(th => th.innerText.trim());

    const addRow = () => {
      if (rowCount >= maxRows) return alert("⚠️ 최대 12주까지만 입력 가능합니다.");
      rowCount++;
      const colNames = getColumnNames();
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="font-semibold">${rowCount}주차</td>
        ${colNames.map(() => `<td><input type="number" step="any"></td>`).join('')}
      `;
      tableBody.appendChild(row);
    };

    const removeRow = () => {
      if (rowCount > minRows) {
        tableBody.removeChild(tableBody.lastChild);
        rowCount--;
      } else {
        alert("⚠️ 최소 5주차는 유지해야 합니다.");
      }
    };

    const addColumn = () => {
      const name = prompt("새 열 제목을 입력해주세요:");
      if (!name) return;
      const exists = getColumnNames().includes(name);
      if (exists) return alert("❌ 중복된 열 제목입니다.");

      const th = document.createElement('th');
      th.innerHTML = `${name} <button type="button" onclick="removeColumn(this)" class="text-xs text-red-600">❌</button>`;
      columnHeader.insertBefore(th, columnHeader.lastElementChild);

      for (const row of tableBody.children) {
        const td = document.createElement('td');
        td.innerHTML = '<input type="number" step="any">';
        row.appendChild(td);
      }
    };

    const removeColumn = (btn) => {
      const index = Array.from(columnHeader.children).indexOf(btn.parentElement);
      if (columnHeader.children.length <= 3) return alert("⚠️ 최소 2개 이상의 열이 필요합니다.");
      columnHeader.removeChild(btn.parentElement);
      for (const row of tableBody.children) {
        row.removeChild(row.children[index]);
      }
    };

    for (let i = 0; i < 4; i++) addRow();

    document.getElementById('weeklyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const columnNames = getColumnNames();
      const rows = [];
      let valid = true;

      for (let i = 0; i < tableBody.children.length; i++) {
        const inputs = tableBody.children[i].querySelectorAll('input');
        const values = Array.from(inputs).map(input => input.value.trim());
        const hasAny = values.some(val => val !== '');
        const isComplete = values.every(val => val !== '');

        if (hasAny && !isComplete) {
          alert(`${i + 1}주차: 일부 데이터가 누락되어 있습니다.`);
          valid = false;
          break;
        }
        if (isComplete) rows.push(values.map(Number));
      }

      if (!valid || rows.length < 4) return alert("⚠️ 최소 4주 이상의 완전한 데이터가 필요합니다.");

      // 팝업 표시
      popup.classList.remove('hidden');
    });

    document.getElementById('cancelMeta').onclick = () => {
      popup.classList.add('hidden');
    };

    document.getElementById('submitMeta').onclick = async () => {
      const title = inputTitle.value.trim();
      const writer = inputWriter.value.trim();
      const summary = inputSummary.value.trim();

      if (!title || !writer || !summary) {
        alert("❗모든 항목을 입력해주세요.");
        return;
      }

      const columnNames = getColumnNames();
      const rows = Array.from(tableBody.children).map(tr =>
        Array.from(tr.querySelectorAll('input')).map(input => Number(input.value))
      );

      try {
        const res = await fetch("https://correlation-api.onrender.com/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ columnNames, rows })
        });
        const result = await res.json();
        if (result.error) return alert("❌ 분석 오류: " + result.error);

        const docRef = await addDoc(collection(db, "posts"), {
          title,
          writer,
          summary,
          createdAt: serverTimestamp(),
          heatmap: result.heatmap,
          corr: result.corr
        });

        location.href = `result.html?id=${docRef.id}`;
      } catch (err) {
        console.error(err);
        alert("🚨 서버 오류 또는 네트워크 문제입니다. 잠시 후 다시 시도해주세요.");
      }
    };
  </script>
</body>
</html>
