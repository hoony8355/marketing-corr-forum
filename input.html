<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>마케팅 데이터 입력</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input {
      @apply border border-gray-300 rounded px-2 py-1 w-full;
    }
    th, td {
      @apply p-2 text-center;
    }
  </style>
</head>
<body class="bg-gray-50 p-6 text-gray-800">

  <div class="max-w-7xl mx-auto bg-white p-8 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-2">📥 주간 마케팅 데이터 입력</h1>
    <p class="text-gray-600 mb-6">최소 4주, 최대 12주까지 데이터를 입력해주세요.</p>

    <form id="weeklyForm">
      <div class="overflow-x-auto">
        <table class="table-auto w-full text-sm border border-gray-300">
          <thead class="bg-gray-100">
            <tr>
              <th>주차</th>
              <th>결제금액</th>
              <th>환불비율 (%)</th>
              <th>방문자수</th>
              <th>전체주문고객수</th>
              <th>기존고객수</th>
              <th>신규고객수</th>
              <th>전체주문건수</th>
              <th>관심고객 증감</th>
              <th>알림고객 증감</th>
              <th>광고유입자수</th>
              <th>광고비용</th>
              <th>광고전환수</th>
              <th>광고클릭수</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- 자동 삽입 -->
          </tbody>
        </table>
      </div>

      <div class="flex justify-between items-center mt-6">
        <button type="button" onclick="addRow()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          + 주차 추가
        </button>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
          📊 분석 요청하기
        </button>
      </div>
    </form>
  </div>

  <script>
    const tableBody = document.getElementById('tableBody');
    let rowCount = 0;
    const maxRows = 12;

    const addRow = () => {
      if (rowCount >= maxRows) {
        alert("⚠️ 최대 12주까지만 입력 가능합니다.");
        return;
      }

      rowCount++;
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="font-semibold">${rowCount}주차</td>
        ${Array(13).fill(`<td><input type="number" step="any" required name="week${rowCount}[]"></td>`).join('')}
      `;
      tableBody.appendChild(row);
    };

    // 기본 4주차 생성
    for (let i = 0; i < 4; i++) addRow();

    // 분석 요청
    document.getElementById('weeklyForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (rowCount < 4) {
        alert("⚠️ 최소 4주 이상 데이터를 입력해주세요.");
        return;
      }

      const weeks = [];

      for (let i = 1; i <= rowCount; i++) {
        const inputs = document.getElementsByName(`week${i}[]`);
        const values = Array.from(inputs).map(input => parseFloat(input.value || 0));
        weeks.push({
          결제금액: values[0],
          환불비율: values[1],
          방문자수: values[2],
          전체주문고객수: values[3],
          기존고객수: values[4],
          신규고객수: values[5],
          전체주문건수: values[6],
          관심고객증감: values[7],
          알림고객증감: values[8],
          광고유입자수: values[9],
          광고비용: values[10],
          광고전환수: values[11],
          광고클릭수: values[12]
        });
      }

      try {
        const res = await fetch("https://correlation-api.onrender.com/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ weeks })
        });

        const result = await res.json();

        if (result.error) {
          alert("❌ 분석 오류: " + result.error);
          return;
        }

        // 결과 전달
        localStorage.setItem("heatmap", result.heatmap);
        localStorage.setItem("corr", JSON.stringify(result.corr));
        window.location.href = "result.html";

      } catch (err) {
        console.error(err);
        alert("🚨 서버 오류 또는 네트워크 문제입니다. 잠시 후 다시 시도해주세요.");
      }
    });
  </script>
</body>
</html>
